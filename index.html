<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Nike</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="first-line">
            <img class="logo-nike" src="icons/Logo-Nike.svg" alt="Logo da Nike" title="Logo da Nike">
            <strong class="nike-name" >Nike</strong>
            <img class="logo-verif" src="icons/Icone-Verificado.svg" alt="Ícone de verificado" title="Ícone de verificado">
            <span class="nike">@Nike</span>
            <img src="icons/Dot.svg" alt="Ícone de ponto" title="Ícone de ponto">
            <span class="data">10 de mar</span>
        </div>
        <div class="second-line">
            <p>Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a win. <br><br>
            Join us</p>    
        </div>
        <div class="third-line">
              <img class="img-comentario" src="icons/Comentario.svg" alt="Ícone de comentário" title="Ícone de comentário">
              <img class="img-3" src="icons/3.svg" alt="Ícone de 3" title="Ícone de 3">
              <img class="img-retw" src="icons/Retwettar.svg" alt="Ícone de Retwettar" title="Ícone de Retwettar">
              <img class="img-3-6mil" src="icons/3,6 mil.svg" alt="Ícone de 3,6 mil" title="Ícone de 3,6 mil">
              <img class="img-fav" src="icons/Favoritar.svg" alt="Ícone de Favoritar" title="Ícone de Favoritar">
              <img class="img-67mil" src="icons/67 mil.svg" alt="Ícone de 67 mil" title="Ícone de 67 mil">
              <img class="img-comp" src="icons/Compartilhar.svg" alt="Ícone de Compartilhar" title="Ícone de Compartilhar">
        </div>
    </div>    
</body>
</html>
